<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h2>Enter House Features</h2>
    <form action="/predict" method="post">
        <label>Longitude:</label><input type="text" name="longitude"><br>
        <label>Latitude:</label><input type="text" name="latitude"><br>
        <label>Median Age:</label><input type="text" name="housing_median_age"><br>
        <label>Total Rooms:</label><input type="text" name="total_rooms"><br>
        <label>Median Income:</label><input type="text" name="median_income"><br>
        <button type="submit">Predict</button>
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
